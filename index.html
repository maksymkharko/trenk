<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Generator Hasła Trenkwalder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .main-container {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 165, 0, 0.4);
        }
        h1, h5, h4 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background-color: #2c2c2c;
            border: 1px solid #ff9800;
            border-radius: 8px;
            color: white;
        }
        .save-popup-container, .output-box-and-cpy-button, .save-credentials-container {
            margin-top: 15px;
        }
        .save-popup-button, .copy-button, .save-credentials-button {
            background-color: #ff9800;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: 0.3s;
            border: none;
            font-weight: bold;
            color: #121212;
        }
        .save-popup-button:hover, .copy-button:hover, .save-credentials-button:hover {
            background-color: #e68900;
        }
        .output-box {
            background-color: #2c2c2c;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ff9800;
            min-height: 20px;
            color: white;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Generator Hasła Trenkwalder</h1>
        <h5>Wprowadź datę urodzenia oraz kod z maila Trenkwalder, aby wygenerować hasło do pliku</h5>
        
        <div class="date-input-container">
            <h4>Data urodzenia</h4>
            <input type="date" id="birthdate" class="hue-background" />
        </div>
        
        <div class="code-container">
            <h4>Kod Trenkwalder</h4>
            <input type="text" id="trenkwalderCode" class="hue-background" />
        </div>
        
        <div class="output-container">
            <h4>Hasło:</h4>
            <div class="output-box-and-cpy-button">
                <div class="output-box" id="passwordOutput"></div>
                <div class="copy-button" onclick="copyPassword()">Kopiuj</div>
            </div>
        </div>
        
        <div class="save-credentials-container">
            <div class="save-credentials-button" onclick="generatePassword()">Generuj hasło</div>
        </div>
    </div>
    <script>
        function generatePassword() {
            const birthdate = document.getElementById('birthdate').value;
            const code = document.getElementById('trenkwalderCode').value;
            if (birthdate && code) {
                const formattedDate = birthdate.split('-').join('');
                const password = `${formattedDate}-${code}`;
                document.getElementById('passwordOutput').textContent = password;
            } else {
                document.getElementById('passwordOutput').textContent = 'Wprowadź wszystkie dane!';
            }
        }
        
        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;
            if (password && password !== 'Wprowadź wszystkie dane!') {
                navigator.clipboard.writeText(password);
                alert('Hasło skopiowane!');
            }
        }
    </script>
</body>
</html>
